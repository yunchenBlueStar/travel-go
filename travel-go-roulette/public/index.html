<html>
  <head>
    <title>幸運轉盤</title>
    <script
      src="https://cdnjs.cloudflare.com/ajax/libs/axios/0.23.0/axios.min.js"
      integrity="sha512-Idr7xVNnMWCsgBQscTSCivBNWWH30oo/tzYORviOCrLKmBaRxRflm2miNhTFJNVmXvCtzgms5nlJF4az2hiGnA=="
      crossorigin="anonymous"
      referrerpolicy="no-referrer"
    ></script>
    <script
      charset="utf-8"
      src="https://static.line-scdn.net/liff/edge/2/sdk.js"
    ></script>
    <link rel="stylesheet" href="./css/main.css" type="text/css" />
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3"
      crossorigin="anonymous"
    />
    <script
      src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.10.2/dist/umd/popper.min.js"
      integrity="sha384-7+zCNj/IqJ95wo16oMtfsKbZ9ccEh31eOz1HGyDuCQ6wgnyJNSYdrPa03rtR1zdB"
      crossorigin="anonymous"
    ></script>
    <script
      src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.min.js"
      integrity="sha384-QJHtvGhmr9XOIpI6YVutG+2QOK9T+ZnN4kzFN1RtK3zEFEIsxhlmWl5/YESvpZ13"
      crossorigin="anonymous"
    ></script>

    <script type="text/javascript" src="./script/Winwheel.js"></script>
    <script src="https://unpkg.com/vconsole/dist/vconsole.min.js"></script>
    <script
      src="https://code.jquery.com/jquery-3.6.0.slim.js"
      integrity="sha256-HwWONEZrpuoh951cQD1ov2HUK5zA5DwJ1DNUXaM6FsY="
      crossorigin="anonymous"
    ></script>
    <script src="./script/TweenMax.min.js"></script>
    <script src="https://cdn.bootcdn.net/ajax/libs/vConsole/3.9.1/vconsole.min.js"></script>
    <meta
      name="viewport"
      content="width=device-width,initial-scale=1.0, viewport-fit=cover"
    />
  </head>
  <body>
    <div id="container">
      <div>
        <img
          src="./asset/travel_board_background.png"
          alt=""
          style="width: 100%; position: absolute; height: 100vh"
        />
      </div>
      <div id="message"></div>

      <div
        class="modal fade"
        id="myModal"
        tabindex="-1"
        aria-labelledby="exampleModalLabel"
        aria-hidden="true"
      >
        <div class="modal-dialog modal-dialog-centered">
          <div class="modal-content">
            <div class="modal-header" style="border-bottom: 0">
              <div style="display: flex">
                <div style="text-align: right">
                  <img src="./asset/cheering.png" style="width: 40%" />
                </div>
                <h5
                  class="modal-title"
                  id="exampleModalLabel"
                  style="margin: auto 0"
                >
                  幸運轉盤
                </h5>
              </div>

              <button
                type="button"
                style="border: 1px solid darkgray; text-align: center"
                class="btn-close"
                data-bs-dismiss="modal"
                aria-label="Close"
              ></button>
            </div>
            <div
              class="modal-body"
              style="background-color: #b2c3bd; text-align: center"
              data-bs-dismiss="modal"
            >
              <span>確定</span>
            </div>
          </div>
        </div>
      </div>
      <canvas
        id="canvas"
        style="
          position: absolute;
          left: 0;
          right: 0;
          top: 75;
          bottom: 0;
          margin: 0 auto;
        "
      >
        <!-- style="top: 50%; left: 50%; transform: translate(-50%, -50%)" -->
      </canvas>
      <div id="starRouletteBox"></div>
    </div>
    <script src="./script/liff.js"></script>
  </body>
</html>
